<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <div class="log-out"><img src="log.png" alt=""></div>
        <div><img src="insta.png" class="logo" alt=""></div>
        <div class="inputs">
            <input id="username" type="text" placeholder="Username, email or mobile number"><br>
            <input id="password" type="password" placeholder="Password"><br>
            <button id="sendBtn">Log in</button>
            <a class="a" href="main.html">Forgot password?</a>
        </div>
        <button class="Create">Create new account</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
